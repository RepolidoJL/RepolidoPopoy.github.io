<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Can you confirm the date when I confessed to you, mikay?</h1>
     <form class="form-group" onsubmit="return validateDate()">
  <label>Which day: (select a date cutie.. )</label>
  <div>
    <input type="date" id="confessionDate" required />
    <button class="button" type="submit">
      Next
    </button>
  </div>
</form>

<script>
      function validateDate() {
        const selectedDate = document.getElementById("confessionDate").value;
        const correctDate = "2025-08-08"; // 08/08/25

        if (selectedDate === correctDate) {
          window.location.href = "food.html";
          return false; // stop default submit
        } else {
          alert("Wrong date üòè Hala ka !! you disappoint me. :< balika...");
          return false; // block navigation
        }
      }
    </script>
  </body>
</html>
